<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgatar Vales de Beijos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Parabéns! Você agora tem acesso aos seus vales de beijos personalizados.</h2>
        <p>Escolha um vale para resgatar:</p>
        <button onclick="redeem('testa')">Vale Beijo na Testa</button>
        <button onclick="redeem('bochecha')">Vale Beijo na Bochecha</button>
        <button onclick="redeem('apaixonado')">Vale Beijo Apaixonado</button>
        <button onclick="redeem('pescoço')">Vale Beijo no Pescoço</button>
        <button onclick="redeem('lábios')">Vale Beijo nos Lábios</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
